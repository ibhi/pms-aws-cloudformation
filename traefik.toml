debug = false

# Todo: Not safe, workaround to make heimdall work with ssl
insecureSkipVerify = true

logLevel = "ERROR"

defaultEntryPoints = ["https","http"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]
  [entryPoints.traefik]
  address = ':8080'
    [entryPoints.traefik.auth]
      [entryPoints.traefik.auth.basic]
      usersFile = '/.htpasswd'

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "ibhi.tk"
watch = true
exposedByDefault = false

[acme]
email = "ibrahimin2004@gmail.com"
storage = "acme.json"
entryPoint = "https"
onHostRule = true
# caServer = "https://acme-staging-v02.api.letsencrypt.org/directory"
[acme.httpChallenge]
entryPoint = "http"